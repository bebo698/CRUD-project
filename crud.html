 <html>
    <head>
        <meta charset="UTF-8">
        <title>CRUD</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="crud">
            <div class="head">
                <h2>CRUD</h2>
                <p>Product Mangenement System </p>

            </div>
            <div class="inputs">
                <input placeholder="title" type="text" id="title" >
                <div class="price">
                    <input onkeyup="gettotal()" placeholder="price" type="number" id="price" >
                    <input onkeyup="gettotal()" placeholder="taxes" type="number" id="taxes" >
                    <input onkeyup="gettotal()" placeholder="ads" type="number" id="ads" >
                    <input onkeyup="gettotal()" placeholder="discount" type="number" id="discount" >
                    <small id="total"> </small>
                </div>
                <input placeholder="count" type="number" id="count" >
                <input placeholder="category" type="text" id="category" >
                <button id="submit" >Create</button>


            </div>
            <div class="outputs">
                <div class="searchBlock">
                    <input onkeyup="searchdate(this.value)" placeholder="search" type="text" id="search" >
                    <div class="btnsearch">
                        <button onclick="getSearch(this.id)" id="searchtitle" >search by title </button>
                        <button onclick="getSearch(this.id)" id="searchcategory" >search by category </button>

                    </div>
                    <div id="deleteAll">

                    </div>
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                        <tbody id="tbody">
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <script src="js/App.js"> </script>
    </body>
</html>
